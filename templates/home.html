{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />

<div>
  <!-- Image Slider Section -->
  <div class="slider-container">
    <div class="slider">
      <img
        src="{% static 'Images/Home1.jpg' %}"
        class="active"
        alt="Event Image 1"
      />
      <img src="{% static 'Images/Home2.jpg' %}" alt="Event Image 2" />
      <img src="{% static 'Images/Home3.jpg' %}" alt="Event Image 3" />
      <img src="{% static 'Images/Home4.jpg' %}" alt="Event Image 4" />
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slider img");
    const totalSlides = slides.length;

    function showNextSlide() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active");
        if (index === slideIndex) {
          slide.classList.add("active");
        }
      });

      slideIndex = (slideIndex + 1) % totalSlides;
    }

    // Change slide every 30 seconds
    setInterval(showNextSlide, 10000);

    // Initial call to show the first image
    showNextSlide();
  </script>
</div>

{% endblock content %}
